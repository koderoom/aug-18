<!-- HEADER -->
<div class="container-fluid sticky-top">
  <div class="row" style="height:3.5rem" [ngClass]="bgRef.BG">
      <div class="col-8 make-left text-light ">
          <a class="btn textify-header" href="/" [ngClass]="bgRef.BTN">{{title}}</a> 
      </div>

      <div class="col-4 text-light make-right">
          <a role="button" class="btn " [ngClass]="bgRef.BTN" [routerLink]="'dacexam'">
              Exam 
          </a>

          <div class="dropdown">
            <button class="btn dropdown-toggle" [ngClass]="bgRef.BTN" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Theme
            </button>
            <div class="dropdown-menu p-0" aria-labelledby="dropdownMenu2" >
                <ng-container *ngFor="let iobj of bgList">
                    <button  *ngIf="iobj != bgRef" class="dropdown-item btn btn-sm {{iobj.BG}} text-light" type="button" (click)="uilayout(iobj);">&nbsp;</button>
                </ng-container>
            </div>
          </div>

      </div>
  </div>
</div>



<!--BLOCKS-->
<div class="conainer-fluid">
    <div class="row justify-content-center">
        
      <div class="col-md-2 col-lg-3 d-flex flex-column align-items-center" style="max-height: calc(100vh - 3.5rem); z-index:999; position: sticky; top:3.5rem; overflow-y: scroll;">
            <button class="btn btn-lg btn-block d-md-none text-light" [ngClass]="bgRef.BG" type="button" data-toggle="collapse" data-target="#sidenav" aria-controls="sidenav" aria-expanded="false" aria-label="Toggle docs navigation">
                Featured Simulations
            </button>
    
            <nav class="collapse d-md-block mt-1" id="sidenav" >
                <button type="button" class="btn btn-sm text-light d-none d-md-block" [ngClass]="bgRef.BG" style="opacity:.9;">
                        Featured Demo <span class="badge badge-light">Angular BASED</span>
                </button>

                <ul class="nav flex-column " style="font-size:small;">
                  <ng-container *ngFor="let iref of FEATURED_ANGULAR_LIST">
                      <li *ngIf="iref.SHOW" class="nav-item animated pulse  slow"  >
                          <a class="btn btn-link text-muted pl-0 pb-0" target="_blank" href="{{iref.DEMO_LINK}}">{{iref.TITLE}}</a>
                      </li>
                  </ng-container>
                </ul>
                

                <button type="button" class="btn btn-sm text-light d-none d-md-block mt-2" [ngClass]="bgRef.BG" style="opacity:.9;">
                        Featured Demo <span class="badge badge-light">DOM BASED</span>
                </button>
                <ul class="nav flex-column " style="font-size:small;">
                    <ng-container *ngFor="let iref of FEATURED_LIST">
                        <li *ngIf="iref.SHOW" class="nav-item animated pulse   slow"  >
                            <a class="btn btn-link text-muted pl-0 pb-0" target="_blank" href="{{iref.DEMO_LINK}}">{{iref.TITLE}}</a>
                        </li>
                    </ng-container>
                </ul>
            </nav>
      </div>


      <div class="col-12 col-sm-12 col-md-8 col-lg-6">
          <div id="day{{iobj.ID}}" *ngFor="let iobj of CARD_LIST;let i = index" class="card bg-light mb-2 shadow-sm" [ngClass]="{'animated slower fadeIn' : i==0}">
              <h5 class="card-header text-light" [ngClass]="bgRef.BG">
                  {{iobj.TITLE}}
              </h5>
              <div class="card-body">
                  <h5 class="card-title" *ngIf="false">
                      {{iobj.HEADING}}
                  </h5>
                  <p class="card-text h5 text-justify" [innerHTML]="iobj.DESC">
                  </p>
              </div>

              <ul class="list-group list-group-flush">
                  <li *ngFor="let demoRef of iobj.DEMO_LIST"  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <a target="_blank" href="{{demoRef.DEMO_LINK || '#'}}" class="list-link">
                          <span [innerHTML]="demoRef.TITLE"></span>
                      </a> 
                      <span class="d-flex justify-content-end align-items-center">
                          <a *ngIf="demoRef.SOURCE_LINK" target="_blank" href="{{demoRef.SOURCE_LINK}}" class="badge badge-info badge-pill mr-1">Source</a>
                          <a *ngIf="demoRef.DEMO_LINK"  target="_blank" href="{{demoRef.DEMO_LINK}}" class="badge badge-primary badge-pill">Demo</a>
                          <a *ngIf="demoRef.YOUTUBE_LINK"  target="_blank" href="{{demoRef.YOUTUBE_LINK}}" class="badge badge-danger badge-pill">
                            <fa-icon [icon]="faYoutube"></fa-icon>
                          </a>
                      </span>
                  </li>
              </ul>
          </div>
      </div>


      <div class="col-md-2 col-lg-3 d-flex flex-column align-items-center" style="max-height: calc(100vh - 3.5rem); z-index:999; position: sticky; top:3.5rem; overflow-y: scroll;">
          <nav class="collapse d-md-block mt-1" id="sidenav2" >
              <button type="button" class="btn btn-sm text-light d-none d-md-block" [ngClass]="bgRef.BG" style="opacity:.9;">
                      TOP PERFORMER 
              </button>
              <ul class="nav flex-column " style="font-size:small;">
                  <ng-container *ngFor="let iref of TOPLIST">
                      <li *ngIf="iref.show" class="nav-item animated zoomIn slower"  style="animation-iteration-count:2;">
                          <a class="btn btn-link text-muted pl-0 pb-0" target="_blank" href="{{BASE_URL_DEMO + iref.rollid}}">{{iref.rollid}}</a>
                      </li>
                  </ng-container>
              </ul>
          </nav>
      </div>
    </div>
</div>
