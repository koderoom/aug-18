<html lang="en" ng-app="app">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Fundatmentals of HTML, CSS, JavaScript, UI Design layout.">
    <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap,Flexbox,DOM,DOCUMENT">
  

    <title>AUG 18 HOME</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="./src/style.css">
    
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/app-service.js"></script>
</head>

<body ng-controller="spa">
    <!-- HEADER -->
    <div class="container-fluid sticky-top">
        <div class="row" style="height:3.5rem" ng-class="bgRef.BG">
            <div class="col-10 make-left text-light ">
                <a class="btn textify-header" href="/" ng-class="bgRef.BTN">{{title}}</a> 
            </div>

            <div class="col-2 text-light make-right">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button ng-hide="iobj == bgRef" ng-repeat="iobj in bgList" type="button" class="btn btn-sm {{iobj.BG}}" ng-click="uilayout(iobj);">&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!--BLOCKS-->
    <div class="conainer-fluid">

        <div class="row justify-content-center">
            <div class="col-md-2 col-lg-3" style="max-height: calc(100vh - 3.5rem); z-index:999; position: sticky; top:3.5rem; overflow-y: scroll;">
                <button class="btn btn-lg btn-block d-md-none text-light" ng-class="bgRef.BG" type="button" data-toggle="collapse" data-target="#sidenav" aria-controls="sidenav" aria-expanded="false" aria-label="Toggle docs navigation">
                    Featured Simulations
                </button>
        
                <nav class="collapse d-md-block" id="sidenav">
                    <ul class="nav flex-column" style="font-size:large;">
                        <li class="nav-item">
                            <a class="nav-link text-muted active" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-12 col-sm-12 col-md-8 col-lg-6">

                <div id="day{{iobj.ID}}" ng-repeat="iobj in CARD_LIST" class="card bg-light mb-2 shadow-sm" ng-class="{'animated fadeIn' : $first}">
                    <h5 class="card-header text-light" ng-class="bgRef.BG">
                        {{iobj.TITLE}}
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title" ng-hide="true">
                            {{iobj.HEADING}}
                        </h5>
                        <p class="card-text h5 text-justify" ng-bind-html="iobj.DESC | unsafe">
                        </p>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li ng-repeat="demoRef in iobj.DEMO_LIST" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <a target="_blank" href="{{demoRef.DEMO_LINK}}" class="list-link">
                                <span ng-bind-html="demoRef.TITLE | unsafe"></span>
                            </a> 
                            <span class="d-flex justify-content-end align-items-center">
                                <a target="_blank" href="{{demoRef.SOURCE_LINK}}" class="badge badge-info badge-pill mr-1">Source</a>
                                <a ng-show="demoRef.DEMO_LINK"  target="_blank" href="{{demoRef.DEMO_LINK}}" class="badge badge-primary badge-pill">Demo</a>
                            </span>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="col-md-2 col-lg-3">
            </div>
    
        </div>

    </div>

</body>
