<html lang="en" ng-app="app">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AUG 18 HOME</title>
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="./src/style.css">

    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/app-service.js"></script>
</head>

<body ng-controller="spa">
    <!-- HEADER -->
    <div class="container-fluid sticky-top">
        <div class="row bg-dark" style="height:60px">
            <div class="col-8 make-left text-light textify-header">
                {{title}}
            </div>
        </div>
    </div>
    
    
    <!--BLOCKS-->
    <div class="conainer-fluid">

        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-8 col-lg-6">

                <div ng-repeat="iobj in CARD_LIST" class="card bg-light mb-2 shadow-sm" ng-class="{'animated fadeIn' : $first}">
                    <h5 class="card-header">
                        {{iobj.TITLE}}
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title" ng-hide="true">
                            {{iobj.HEADING}}
                        </h5>
                        <p class="card-text">
                            {{iobj.DESC}}
                        </p>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <a href="#" class="list-link">Dapibus ac facilisis in</a> 
                            <span class="d-flex justify-content-end align-items-center">
                                <a href="#" class="badge badge-info badge-pill mr-1">Source</a>
                                <a href="#" class="badge badge-primary badge-pill">Demo</a>
                            </span>

                        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                            </span>
                        </li>

                        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <a href="#" class="list-link">Dapibus ac facilisis in</a> 
                            <span class="d-flex justify-content-end align-items-center">
                                <a href="#" class="badge badge-info badge-pill mr-1">Source</a>
                                <a href="#" class="badge badge-primary badge-pill">Demo</a>
                            </span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

</body>
